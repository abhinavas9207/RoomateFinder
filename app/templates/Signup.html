<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      background-attachment: fixed;
    }

    .container {
      display: flex;
      width: 950px;
      height: 580px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease-in-out;
    }

    /* LEFT PANEL */
    .left-panel {
      width: 45%;
      background: linear-gradient(160deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px 30px;
      position: relative;
    }

    .left-panel::before {
      content: "";
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.15), transparent 70%);
      animation: float 6s infinite ease-in-out alternate;
    }

    .left-panel h2 {
      font-size: 32px;
      margin-bottom: 15px;
      z-index: 1;
    }

    .left-panel p {
      font-size: 16px;
      opacity: 0.95;
      z-index: 1;
    }

    /* RIGHT PANEL */
    .right-panel {
      width: 55%;
      padding: 40px 50px;
      background: #fff;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-left: 1px solid rgba(0,0,0,0.1);
    }

    h3 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 14px;
      font-size: 17px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 15px;
    }

    .note a {
      color: #6a11cb;
      font-weight: 600;
      text-decoration: none;
    }

    .note a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-20px); }
    }

    /* Responsive */
    @media (max-width: 850px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .left-panel, .right-panel {
        width: 100%;
        height: auto;
      }

      .left-panel {
        padding: 30px;
      }

      .right-panel {
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <i class="fa-solid fa-building-user" style="font-size: 70px; margin-bottom: 20px;"></i>
      <h2>Welcome to RoommateFinder</h2>
      <p>Join as an <b>Owner</b> and start listing your rooms today.<br>
        Connect with verified tenants easily and securely.</p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <h3><i class="fa-solid fa-user-plus" style="color:#6a11cb; margin-right:8px;"></i>Create Owner Account</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <button type="submit">Sign Up</button>
      </form>
      <p class="note">
        Already have an account? <a href="#">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
