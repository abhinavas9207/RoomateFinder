{% extends 'base_owner.html' %}

{% block content %}
<style>
  body {
    background: #eef2ff;
    font-family: "Poppins", sans-serif;
  }

  .edit-wrapper {
    max-width: 750px;
    margin: 60px auto;
    background: #ffffff;
    padding: 40px 45px;
    border-radius: 22px;
    border-top: 6px solid #4f46e5;
    box-shadow: 0 12px 30px rgba(79, 70, 229, 0.15);
    animation: fadeSlide 0.6s ease;
  }

  @keyframes fadeSlide {
    from {
      opacity: 0;
      transform: translateY(25px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    text-align: center;
    font-weight: 700;
    color: #4338ca;
    margin-bottom: 30px;
  }

  label {
    font-weight: 600;
    color: #1e293b;
    margin-bottom: 6px;
  }

  input[type="text"],
  input[type="number"],
  select,
  textarea,
  input[type="file"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: 1px solid #c7d2fe;
    background: #eef2ff;
    margin-bottom: 18px;
    transition: 0.3s ease;
    color: #1e293b;
  }

  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    background: #ffffff;
    border-color: #4f46e5;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
  }

  .btn-update {
    width: 100%;
    padding: 13px;
    font-weight: 600;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #4338ca);
    color: #fff;
    box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
    transition: 0.3s ease;
  }

  .btn-update:hover {
    transform: translateY(-2px);
    opacity: 0.95;
  }

  .back-dashboard {
    display: block;
    margin-top: 18px;
    text-align: center;
    font-weight: 500;
    color: #4f46e5;
    text-decoration: none;
  }

  .back-dashboard:hover {
    text-decoration: underline;
  }

  .image-preview {
    text-align: center;
    margin-bottom: 25px;
  }

  .image-preview img {
    width: 180px;
    height: 130px;
    border-radius: 14px;
    object-fit: cover;
    border: 2px solid #c7d2fe;
    box-shadow: 0 8px 18px rgba(0,0,0,0.12);
  }
</style>

<div class="edit-wrapper">

  <h2>üõ† Update Room Details</h2>

  <div class="image-preview">
    {% if form.instance.image %}
      <img src="{{ form.instance.image.url }}" alt="Room Image">
    {% endif %}
  </div>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn-update">
      üíæ Save Changes
    </button>
  </form>

  <a href="{% url 'owner_dashboard' %}" class="back-dashboard">
    ‚Üê Back to Dashboard
  </a>

</div>
{% endblock %}
