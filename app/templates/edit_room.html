{% extends 'base_owner.html' %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        color: #fff;
    }

    .edit-wrapper {
        max-width: 750px;
        margin: 70px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(18px);
        border-radius: 25px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        animation: slideUp .7s ease-out;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 30px;
        letter-spacing: 1px;
    }

    label {
        font-weight: 600;
        margin-bottom: 6px;
    }

    input, select, textarea {
        width: 100%;
        border: none;
        padding: 12px 15px;
        border-radius: 12px;
        margin-bottom: 18px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
        background: rgba(255, 255, 255, 0.28);
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
        outline: none;
    }

    .btn-update {
        width: 100%;
        padding: 13px;
        font-weight: 600;
        border-radius: 12px;
        font-size: 16px;
        border: none;
        color: #fff;
        background: linear-gradient(90deg, #4facfe, #00f2fe);
        box-shadow: 0 8px 12px rgba(0,0,0,0.3);
        transition: 0.3s ease;
    }

    .btn-update:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #00f2fe, #4facfe);
    }

    .back-dashboard {
        margin-top: 18px;
        display: block;
        text-align: center;
        color: #e0ffff;
        font-weight: 500;
        transition: 0.3s;
        text-decoration: none;
    }

    .back-dashboard:hover {
        color: #fff;
        text-decoration: underline;
    }

    .image-preview {
        margin-bottom: 20px;
        text-align: center;
    }

    .image-preview img {
        width: 160px;
        height: 120px;
        border-radius: 12px;
        object-fit: cover;
        box-shadow: 0 6px 12px rgba(0,0,0,0.35);
    }
</style>

<div class="edit-wrapper">

    <h2>üõ† Update Room Details</h2>

    <div class="image-preview">
        {% if form.instance.image %}
            <img src="{{ form.instance.image.url }}" alt="Room Image">
        {% endif %}
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-update">üíæ Save Changes</button>
    </form>

    <a href="{% url 'owner_dashboard' %}" class="back-dashboard">
        ‚Üê Back to Dashboard
    </a>

</div>

{% endblock %}
