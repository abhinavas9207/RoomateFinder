<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #dce9ff, #b5ccff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .register-wrapper {
      background: white;
      width: 100%;
      max-width: 480px;
      padding: 35px 40px;
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-wrapper h3 {
      text-align: center;
      font-weight: 700;
      color: #0d47a1;
    }

    label {
      font-weight: 500;
      color: #0d1b3d;
    }

    /* FORCE ALIGN ALL DJANGO FORM FIELDS */
    .register-wrapper input,
    .register-wrapper select {
      width: 100% !important;
      border-radius: 10px !important;
      border: 1px solid #c4d7ff !important;
      background: #f4f7ff !important;
      padding: 10px 14px !important;
      margin-top: 5px;
      transition: all 0.3s ease;
    }

    .register-wrapper input:focus,
    .register-wrapper select:focus {
      border-color: #0d6efd !important;
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.35) !important;
      background: #e8efff !important;
    }

    .btn-primary {
      background: #0d6efd;
      border-radius: 10px;
      border: none;
      padding: 12px;
      font-weight: 600;
      box-shadow: 0 5px 16px rgba(0, 60, 160, 0.25);
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background: #084bb5;
      transform: scale(1.03);
    }

    a {
      color: #0d6efd;
      font-weight: 500;
    }

    a:hover {
      color: #003f95;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-wrapper">
    <h3 class="mb-4">Create Your Account</h3>

    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="mb-3">
        <label>Username</label>
        {{ form.username }}
      </div>

      <div class="mb-3">
        <label>Email</label>
        {{ form.email }}
      </div>

      <div class="mb-3">
        <label>Role</label>
        {{ form.role }}
      </div>

      <div class="mb-3">
        <label>Password</label>
        {{ form.password1 }}
      </div>

      <div class="mb-3">
        <label>Confirm Password</label>
        {{ form.password2 }}
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
    </form>

    <p class="text-center mt-3 mb-0">
      Already have an account?
      <a href="{% url 'login' %}">Login here</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
