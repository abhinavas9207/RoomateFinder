{% extends 'base_owner.html' %}

{% block content %}
<style>
  .add-room-container {
    max-width: 650px;
    margin: 50px auto;
    background: #ffffff;
    padding: 35px 45px;
    border-radius: 20px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.12);
    border-left: 6px solid #4f46e5;
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h3 {
    text-align: center;
    font-weight: 700;
    color: #4f46e5;
    margin-bottom: 25px;
  }

  .owner-box {
    background: #eef2ff;
    border: 1px solid #c7d2fe;
    border-radius: 12px;
    padding: 12px 15px;
    margin-bottom: 20px;
    font-weight: 600;
    color: #4338ca;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  form label {
    font-weight: 500;
    color: #1e293b;
    margin-top: 10px;
  }

  input[type="text"],
  input[type="number"],
  select,
  textarea,
  input[type="file"] {
    background: #f1f5ff;
    border: 1px solid #c7d2fe;
    color: #1e293b;
    border-radius: 10px;
    width: 100%;
    padding: 10px 15px;
    margin-bottom: 15px;
    transition: 0.3s ease;
  }

  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    background: #eef2ff;
    border-color: #4f46e5;
    box-shadow: 0 0 6px rgba(79,70,229,0.4);
  }

  .btn-save {
    width: 100%;
    padding: 12px;
    border: none;
    font-weight: 600;
    border-radius: 10px;
    background: linear-gradient(135deg, #4f46e5, #4338ca);
    color: #fff;
    transition: 0.3s ease;
  }

  .btn-save:hover {
    transform: scale(1.04);
    opacity: 0.95;
  }

  .back-link {
    display: inline-block;
    margin-top: 15px;
    color: #4f46e5;
    font-weight: 500;
    text-decoration: none;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>

<div class="add-room-container">

  <h3>üè† Add New Room</h3>

  <!-- ‚úÖ OWNER NAME (FIXED & VISIBLE) -->
  <div class="owner-box">
    <i class="fa-solid fa-user"></i>
    Owner: {{ request.user.username }}
  </div>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Form Fields -->
    {{ form.as_p }}

    <button type="submit" class="btn-save">
      üíæ Save Room
    </button>
  </form>

  <div class="text-center">
    <a href="{% url 'owner_dashboard' %}" class="back-link">
      ‚Üê Back to Dashboard
    </a>
  </div>

</div>
{% endblock %}
