{% extends 'base_owner.html' %}

{% block content %}
<style>
    /* ADD ROOM CARD */
    .add-room-container {
        max-width: 650px;
        margin: 50px auto;
        background: #ffffff;
        padding: 35px 45px;
        border-radius: 20px;
        box-shadow: 0 8px 22px rgba(0,0,0,0.12);
        border-left: 6px solid #0d6efd;
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h3 {
        text-align: center;
        font-weight: 700;
        color: #0d6efd;
        margin-bottom: 25px;
    }

    form label {
        font-weight: 500;
        color: #0d1b3d;
        margin-top: 10px;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea,
    input[type="file"] {
        background: #f1f6ff;
        border: 1px solid #d0dcff;
        color: #0d1b3d;
        border-radius: 10px;
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        background: #e4edff;
        border-color: #0d6efd;
        box-shadow: 0 0 6px rgba(13,110,253,0.4);
    }

    .btn-success {
        width: 100%;
        padding: 12px;
        border: none;
        font-weight: 600;
        border-radius: 10px;
        background: #0d6efd;
        color: #fff;
        transition: 0.3s ease;
    }

    .btn-success:hover {
        background: #084bb5;
        transform: scale(1.05);
    }

    .back-link {
        display: inline-block;
        margin-top: 15px;
        color: #0d6efd;
        font-weight: 500;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>

<div class="add-room-container">
    <h3>üè† Add New Room</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-success">üíæ Save Room</button>
    </form>

    <div class="text-center">
        <a href="{% url 'owner_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</div>
{% endblock %}
