{% extends 'base_user.html' %}
{% load static %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg,  #ffffff 0%,  #4f46e5 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    padding: 20px;
  }

  .rating-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 25px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    max-width: 520px;
    width: 100%;
    padding: 2.5rem 2rem;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
    position: relative;
  }

  .rating-card::before {
    content: "";
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border-radius: 25px;
    background: linear-gradient(135deg, #a18cd1, #fbc2eb);
    z-index: -1;
    filter: blur(10px);
    opacity: 0.6;
  }

  .rating-card h3 {
    font-weight: 700;
    color: #4b0082;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
  }

  .rating-card p {
    color: #555;
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }

  form {
    text-align: left;
  }

  form label {
    font-weight: 500;
    color: #333;
    display: block;
    margin-bottom: 0.4rem;
    margin-top: 1rem;
  }

  .form-control,
  select,
  textarea,
  input {
    border-radius: 12px !important;
    border: 1px solid #ccc;
    padding: 0.75rem;
    width: 100%;
    font-size: 0.95rem;
    color: #333;
    transition: all 0.3s ease;
    background: #fafafa;
  }

  .form-control:focus,
  input:focus,
  select:focus,
  textarea:focus {
    border-color: #8a2be2;
    box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
    background: #fff;
    outline: none;
  }

  .btn-submit {
    background: linear-gradient(90deg, #4f46e5, #4338ca);
    border: none;
    border-radius: 12px;
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.9rem 1.5rem;
    margin-top: 1.5rem;
    width: 100%;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(106, 90, 205, 0.3);
  }

  .btn-submit:hover {
    background: linear-gradient(90deg, #6a5acd, #8a2be2);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
  }

  .emoji-stars {
    margin: 1rem 0;
    font-size: 1.6rem;
  }

  .emoji-stars span {
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .emoji-stars span:hover {
    transform: scale(1.3);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="rating-card">
  <h3>⭐ Rate Room: {{ room.title }}</h3>
  <p>We’d love to hear your feedback! Please share your rating and experience below.</p>

  <div class="emoji-stars">
    <span>⭐</span>
    <span>⭐</span>
    <span>⭐</span>
    <span>⭐</span>
    <span>⭐</span>
  </div>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-submit">✨ Submit Rating</button>
  </form>
</div>
{% endblock %}
