<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Owner Dashboard{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6fb;
      margin: 0;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background: linear-gradient(180deg, #4f46e5, #4338ca);
      color: #ffffff;
      padding: 25px 20px;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.12);
    }

    .sidebar h3 {
      text-align: center;
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 35px;
      letter-spacing: 0.5px;
    }

    .sidebar h3 i {
      margin-right: 8px;
      color: #c7d2fe;
    }

    /* SIDEBAR LINKS */
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 13px 18px;
      margin-bottom: 12px;
      color: #e0e7ff;
      text-decoration: none;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .sidebar a i {
      font-size: 16px;
      width: 22px;
      text-align: center;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.18);
      color: #ffffff;
      transform: translateX(6px);
    }

    .sidebar a.active {
      background: rgba(255, 255, 255, 0.28);
      color: #ffffff;
      font-weight: 600;
    }

    /* MAIN CONTENT */
    .main-content {
      margin-left: 280px;
      padding: 35px;
      min-height: 100vh;
    }

    /* CONTENT CARDS (for inner pages) */
    .content-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 12px 30px rgba(79, 70, 229, 0.15);
    }

  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>
      <i class="fa-solid fa-building"></i>
      Owner Panel
    </h3>

    <a href="{% url 'owner_dashboard' %}" class="active">
      <i class="fa-solid fa-gauge"></i>
      Dashboard
    </a>

    <a href="{% url 'owner_profile' %}">
      <i class="fa-solid fa-user"></i>
      View Profile
    </a>

    <a href="{% url 'owner_chat_list' %}">
      <i class="fa-solid fa-comments"></i>
      Chat
    </a>

    <a href="{% url 'add_room' %}">
      <i class="fa-solid fa-plus-circle"></i>
      Add Room
    </a>

    <a href="{% url 'owner_dashboard' %}">
      <i class="fa-solid fa-list"></i>
      My Listings
    </a>

    <a href="{% url 'logout' %}">
      <i class="fa-solid fa-right-from-bracket"></i>
      Logout
    </a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
