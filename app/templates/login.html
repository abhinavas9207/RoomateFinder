<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;

      /* ðŸŒ¿ Soft Aesthetic Background */
      background: linear-gradient(
        135deg,
        #f4f7fb,
        #eef2f8,
        #f8fafc
      );

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: linear-gradient(180deg, #ffffff, #f9fbff);
      border-radius: 18px;
      padding: 42px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 15px 40px rgba(13, 71, 161, 0.12);
      border: 1px solid #e6ecff;
    }

    /* ðŸŒˆ Animated Welcome Text */
    .login-card h3 {
      text-align: center;
      font-weight: 800;
      margin-bottom: 28px;
      background: linear-gradient(
        90deg,
        #4c7dff,
        #6a9bff,
        #9ab6ff,
        #4c7dff
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textFlow 4s ease-in-out infinite;
    }

    @keyframes textFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    label {
      font-weight: 500;
      color: #4a4a4a;
      margin-bottom: 6px;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid #dbe4ff;
      background-color: #f7f9ff;
    }

    .form-control:focus {
      border-color: #4c7dff;
      background-color: #ffffff;
      box-shadow: 0 0 0 0.15rem rgba(76, 125, 255, 0.25);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4c7dff, #6a9bff);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 6px 18px rgba(76, 125, 255, 0.35);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #3b6cff, #5b8cff);
    }

    .register-link {
      text-align: center;
      margin-top: 22px;
      font-size: 14px;
      color: #555;
    }

    .register-link a {
      color: #4c7dff;
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3>Welcome Back</h3>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        Login
      </button>
    </form>

    <div class="register-link">
      Donâ€™t have an account?
      <a href="{% url 'register' %}">Register here</a>
    </div>
  </div>

</body>
</html>
